<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monsters, Inc.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #5DBCD2;
        }

        header {
            background-color: #5DBCD2;
            padding: 1em;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: white; /* Set the text color to white */
        }

        img {
            max-width: 50%; /* Set the maximum width to 50% */
            height: auto;
            display: block; /* Center the image */
            margin: 0 auto; /* Center the image */
        }

        #last-updated {
            text-align: center;
            margin-top: 1em;
            font-style: italic;
        }

        #facebook-link {
            text-align: center;
            margin-top: 1em;
        }

        #facebook-link a {
            color: #5DBCD2; /* Use correct color code with # symbol */
            text-decoration: none;
        }

        #facebook-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Monsters, Inc.</h1>
    </header>

    <!-- Company Logo -->
    <img src="Title.png" alt="Monsters, Inc. Logo">

    <!-- Additional Content Goes Here -->
    <nav>
        <ul>
            <li><a href="aboutus.html">Learn about our Company</a></li>
            <li><a href="products.html">View our Products & Services!</a></li>
            <li><a href="teampage.html">Meet our Hilarious Team</a></li>
            <li><a href="reviews.html">Customer Reviews</a></li>
        </ul>
    </nav>

    <!-- Last Updated Date -->
    <p id="last-updated">Last Updated By Udenna Nwuneli: </p>

    <!-- Facebook Link -->
    <p id="facebook-link">Follow us on <a href="https://www.facebook.com/PixarMonstersInc/" target="_blank">Facebook</a></p>

    <script>
        // Find the element by its id
        const lastUpdatedElement = document.getElementById("last-updated");

        // Create a Date object for the current date and time
        const currentDate = new Date();

        // Format the date as desired (e.g., "Month Day, Year")
        const options = { year: "numeric", month: "long", day: "numeric" };
        const formattedDate = currentDate.toLocaleDateString("en-US", options);

        // Update the content of the element with the formatted date
        lastUpdatedElement.textContent += formattedDate;
    </script>
</body>
</html>
